<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex重命名工具</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    
    <!-- Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444',
                        info: '#64748b',
                        dark: '#1e293b',
                        light: '#f8fafc'
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义样式 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto { content-visibility: auto; }
            .shadow-card { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
            .transition-all-300 { transition: all 0.3s ease; }
            .scrollbar-hide::-webkit-scrollbar { display: none; }
            .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        }
    </style>
</head>
<body class="bg-gray-50 font-inter text-dark">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-30">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-film text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-primary">Plex重命名工具</h1>
            </div>
            
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 transition-all-300">
                    <i class="fa fa-moon-o text-gray-600"></i>
                </button>
                <div class="relative">
                    <button id="notifications-btn" class="p-2 rounded-full hover:bg-gray-200 transition-all-300">
                        <i class="fa fa-bell-o text-gray-600"></i>
                        <span id="notification-badge" class="absolute top-0 right-0 bg-danger text-white text-xs w-4 h-4 flex items-center justify-center rounded-full hidden">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- 主内容区域 -->
    <main class="container mx-auto px-4 pt-24 pb-16">
        <!-- 控制面板 -->
        <section class="mb-8">
            <div class="bg-white rounded-lg shadow-card p-6">
                <h2 class="text-lg font-bold mb-4 flex items-center">
                    <i class="fa fa-sliders text-primary mr-2"></i> 控制面板
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                    <!-- 状态卡片 -->
                    <div class="bg-blue-50 rounded-lg p-4 border-l-4 border-primary">
                        <p class="text-sm text-gray-500">监控状态</p>
                        <div class="flex items-center justify-between mt-2">
                            <span id="monitor-status" class="text-lg font-semibold">已禁用</span>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input id="monitor-toggle" type="checkbox" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                            </label>
                        </div>
                    </div>
                    
                    <div class="bg-green-50 rounded-lg p-4 border-l-4 border-secondary">
                        <p class="text-sm text-gray-500">今日成功</p>
                        <p id="today-success" class="text-lg font-semibold">0</p>
                    </div>
                    
                    <div class="bg-yellow-50 rounded-lg p-4 border-l-4 border-warning">
                        <p class="text-sm text-gray-500">待处理</p>
                        <p id="pending-redo" class="text-lg font-semibold">0</p>
                    </div>
                    
                    <div class="bg-red-50 rounded-lg p-4 border-l-4 border-danger">
                        <p class="text-sm text-gray-500">错误数量</p>
                        <p id="error-count" class="text-lg font-semibold">0</p>
                    </div>
                </div>
                
                <!-- 立即运行按钮 -->
                <div class="flex flex-col md:flex-row gap-4">
                    <button id="run-batch-btn" class="bg-primary hover:bg-primary/90 text-white font-medium py-2 px-6 rounded-lg flex items-center justify-center transition-all-300">
                        <i class="fa fa-play-circle mr-2"></i> 立即运行（所有文件）
                    </button>
                    <button id="run-compare-btn" class="bg-secondary hover:bg-secondary/90 text-white font-medium py-2 px-6 rounded-lg flex items-center justify-center transition-all-300">
                        <i class="fa fa-exchange mr-2"></i> 仅处理缺少的文件
                    </button>
                    <button id="refresh-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-6 rounded-lg flex items-center justify-center transition-all-300">
                        <i class="fa fa-refresh mr-2"></i> 刷新状态
                    </button>
                </div>
            </div>
        </section>
        
        <!-- 配置和消息中心 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 配置面板 -->
            <section class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-card p-6 h-full">
                    <h2 class="text-lg font-bold mb-4 flex items-center">
                        <i class="fa fa-cog text-primary mr-2"></i> 配置管理
                    </h2>
                    
                    <form id="config-form" class="space-y-4">
                        <!-- TMDB API Key -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">TMDB API Key</label>
                            <input type="text" id="tmdb_api_key" name="tmdb_api_key" placeholder="请输入TMDB API密钥" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                        </div>
                        
                        <!-- 豆瓣Cookies -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">豆瓣Cookies</label>
                            <textarea id="douban_cookies" name="douban_cookies" rows="2" placeholder="请输入豆瓣Cookies（可选）" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"></textarea>
                        </div>
                        
                        <!-- 目录配置 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">目录配置</label>
                            <div id="directories-container" class="space-y-3">
                                <!-- 目录配置项，通过JS动态添加 -->
                            </div>
                            <button type="button" id="add-directory-btn" class="mt-2 text-primary text-sm flex items-center hover:underline">
                                <i class="fa fa-plus-circle mr-1"></i> 添加目录配置
                            </button>
                        </div>
                        
                        <!-- 其他配置 -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">最大重试次数</label>
                                <input type="number" id="max_retries" name="max_retries" value="3" min="1" max="10"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">缓存过期天数</label>
                                <input type="number" id="cache_expiry_days" name="cache_expiry_days" value="30" min="1" max="365"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                            </div>
                        </div>
                        
                        <!-- 保存按钮 -->
                        <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-lg transition-all-300 flex items-center justify-center">
                            <i class="fa fa-save mr-2"></i> 保存配置
                        </button>
                    </form>
                </div>
            </section>
            
            <!-- 消息中心 -->
            <section class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-card p-6 h-full flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-bold flex items-center">
                            <i class="fa fa-comments text-primary mr-2"></i> 消息中心
                        </h2>
                        <button id="clear-messages-btn" class="text-sm text-gray-500 hover:text-danger flex items-center">
                            <i class="fa fa-trash-o mr-1"></i> 清空消息
                        </button>
                    </div>
                    
                    <!-- 消息过滤 -->
                    <div class="flex gap-2 mb-4 overflow-x-auto scrollbar-hide pb-2">
                        <button class="filter-btn active px-3 py-1 bg-primary text-white rounded-full text-sm whitespace-nowrap">
                            全部
                        </button>
                        <button class="filter-btn px-3 py-1 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-full text-sm whitespace-nowrap">
                            成功
                        </button>
                        <button class="filter-btn px-3 py-1 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-full text-sm whitespace-nowrap">
                            错误
                        </button>
                        <button class="filter-btn px-3 py-1 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-full text-sm whitespace-nowrap">
                            系统
                        </button>
                        <button class="filter-btn px-3 py-1 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-full text-sm whitespace-nowrap">
                            重做
                        </button>
                    </div>
                    
                    <!-- 消息列表 -->
                    <div id="messages-list" class="flex-1 overflow-y-auto space-y-3 max-h-[400px]">
                        <!-- 消息将通过JS动态添加 -->
                        <div class="text-center text-gray-500 py-8">
                            暂无消息
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
        <!-- 数据统计 -->
        <section class="mt-8">
            <div class="bg-white rounded-lg shadow-card p-6">
                <h2 class="text-lg font-bold mb-6 flex items-center">
                    <i class="fa fa-bar-chart text-primary mr-2"></i> 数据统计
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <canvas id="message-type-chart" height="200"></canvas>
                    </div>
                    <div>
                        <canvas id="daily-stats-chart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- 重做命令模态框 -->
    <div id="redo-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">重做命令</h3>
                <button id="close-redo-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            
            <div id="redo-commands-list" class="space-y-3 max-h-[300px] overflow-y-auto mb-4">
                <!-- 重做命令将通过JS动态添加 -->
            </div>
            
            <div class="flex justify-end space-x-3">
                <button id="close-redo-modal-btn" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition-all-300">
                    关闭
                </button>
                <button id="process-all-redo-btn" class="px-4 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg transition-all-300">
                    处理所有
                </button>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="/static/js/main.js"></script>
</body>
</html>
